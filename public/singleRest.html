<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelpington</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-leaflet script ->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-leaflet script ->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!--CSS-->
  </head>
  <body>
    <link rel="stylesheet" href="yelpington-index.css">
    <!-Page start. Page container div ->
    <div id="page">
      <!-header div containing nav bar and title ->
      <div id="header">
        <!-title ->
        <!-- <h1 id="title">Best of the Mad River Valley (Yelpington)</h1> -->
        <nav id="nav">
          <div class="logo">
              //html generated from JSON
            <h4 id="restName"></h4>
            <p id="restContact"></p>
          </div>
          <ul class="nav-links">
            <li>
              <a href="#">The Pitcher Inn</a>
            </li>
            <li>
              <a href="#">The Hyde Away</a>
            </li>
            <li>
              <a href="#">LocalFolk Smokehouse</a>
            </li>
            <li>
              <a href="#">American Flatbread</a>
            </li>
            <li>
              <a href="#">Canteen Creemee Company</a>
            </li>
            <li>
              <a href="#">Lawson's Finest Liquids</a>
            </li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
      </div>
      <!-- <div class="backgroundImage"> -->
      <!-map container->
      <div id="map-Container"></div>
    </div>
    </div>
    <!--Footer Here-->
    <div id=footer>
        //html generated from JSON
        <p id="restNotes"></p>
        <p id="restAddress"></p>
        <p id="restHours"></p>
    </div>

    <script src="yelpington-index.js"></script>


    <script>
        let restaurantName = document.location.name.split('/').splice(-1);

        fetch('/restaurants/' + restaurantName + '.json')
        then((response) => response.json())
        .then(restaurantPage)

        function restaurantPage(singleRest) {
            document.getElementById('name').textContent =  singleRest.restName
            document.getElementById('address').textContent = singleRest.restAddress
            document.getElementById('hours').textContent = singleRest.restHours
            document.getElementById('notes').textContent = singleRest.restNotes
        }
    </script>
    
</body>
</html>
